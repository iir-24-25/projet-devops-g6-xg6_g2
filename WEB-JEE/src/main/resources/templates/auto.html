<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G√©n√©rateur de Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3f51b5;
      --secondary-color: #6a1b9a;
      --hover-color: #2196f3;
      --text-color: #333;
      --input-border-color: #ccc;
      --button-background: #6a1b9a;
      --button-hover: #4a148c;
      --btn-text-color: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, var(--primary-color), var(--secondary-color));
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      background: white;
      color: var(--text-color);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--input-border-color);
      border-radius: 6px;
      font-size: 1rem;
    }

    .create-btn {
      background-color: var(--button-background);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .create-btn:hover {
      background-color: var(--button-hover);
    }

    .game-modes {
      margin-top: 30px;
      text-align: center;
      display: none;
    }

    .game-modes h3 {
      margin-bottom: 15px;
    }

    .mode-btn {
      padding: 0.8rem 1.5rem;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      text-decoration: none;
      transition: opacity 0.3s ease;
      display: inline-block;
    }

    .solo {
      background-color: #2ecc71;
      color: white;
    }

    .group {
      background-color: #3498db;
      color: white;
    }

    .mode-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .mode-btn {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üéì QuizMaster</div>
    <div class="nav-links">
      <a href="/">Accueil</a>
      <a href="/create">Cr√©er Manuellement</a>
      <a href="/auto">G√©n√©rer Auto</a>
      <a href="/play_quiz">Jouer Multi</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <h2>G√©n√©rez votre quiz</h2>

      <div class="form-group">
        <label for="theme">Th√®me :</label>
        <input type="text" id="theme" placeholder="java" />
      </div>

      <div class="form-group">
        <label for="niveau">Niveau :</label>
        <select id="niveau">
          <option value="facile">Facile</option>
          <option value="moyen">Moyen</option>
          <option value="difficile">Difficile</option>
        </select>
      </div>

      <div class="form-group">
        <label for="questions">Nombre de Questions :</label>
        <input type="number" id="questions" placeholder="6" />
      </div>

      <button class="create-btn" id="create-btn">Cr√©er</button>
    </div>
  </main>

  <div class="game-modes" id="quizReady">
    <h3>Votre quiz est pr√™t !</h3>
    <a href="/play" class="mode-btn solo">Je suis pr√™t, aller !</a>
  </div>
    
   <footer>
        <p>&copy; 2023 G√©n√©rateur de Quiz Interactifs. Tous droits r√©serv√©s.</p>
    </footer>

  <script>
    document.getElementById('create-btn').addEventListener('click', async function () {
      const theme = document.getElementById('theme').value;
      const niveau = document.getElementById('niveau').value;
      const nb_questions = document.getElementById('questions').value;

      if (!theme || !nb_questions || nb_questions <= 0) {
        alert("Veuillez remplir tous les champs correctement.");
        return;
      }

      const response = await fetch('http://localhost:5000/generate_quiz', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          theme: theme,
          niveau: niveau,
          nb_questions: parseInt(nb_questions)
        })
      });

      const data = await response.json();

      if (response.ok && data.quiz) {
        localStorage.setItem('currentQuiz', JSON.stringify(data.quiz));
        document.querySelector('.container').style.display = 'none';
        document.getElementById('quizReady').style.display = 'flex';
        document.getElementById('quizReady').style.flexDirection = 'column';
        document.getElementById('quizReady').style.alignItems = 'center';
      } else {
        alert('Erreur lors de la g√©n√©ration du quiz: ' + (data.error || 'Une erreur inconnue est survenue.'));
      }
    });
  </script>
</body>
</html>
